<div id="modalSignIn" class="modal container">
    <span data-type="modalcloser" data-target="#modalSignIn" class="modal__overlay"></span>
    <div class="modal__main">
        <a type="button" data-type="modalcloser" data-target="#modalSignIn" class="modal__closebtn">&times;</a>
        <form class="modal__form">
            <h2>Sign In</h2>
            <div class="modal__formelement">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" required />
            </div>
            <div class="modal__formelement">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required />
            </div>
            <div class="modal__formelement">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div class="modal__formelement">
                <button type="submit">Sign in</button>
            </div>
            <div class="modal__formelement">
                <div class="flex flex-jc-a flex-ai-c">
                    <a type="button" data-type="modalswitcher" data-present="#modalSignIn" data-target="#modalSignUp">Sign up</a>
                    <a type="button" data-type="modalswitcher" data-present="#modalSignIn" data-target="#modalForgotPassword">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
